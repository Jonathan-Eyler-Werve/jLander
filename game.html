<html>
  <head>
    <title>jLander</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

  <script type="application/javascript">
    var lander = new Image();
    var gameLoopCounter = 0;
    var frameRate = 30;
    var cycleTime = (1000 / frameRate);
    var landerRadius = 32; // half of image height (more or less)
    var reboundRate = .99 // defines bounce decay; 1 is perfect rebound; .9 is "natural"
    var changeY = 2; // starting vertical velocity
    var changeX = 5; // starting horizontal velocity
    var posX  = 0; // starting horizontal position 
    var posY = 0; // starting vertical position
    var accelY = .5; // gravity at work!, larger is more gravity
    var accelX = 0; // horizontal forces at work! 
    var pitch = 45
    var changePitch = 1
    var accelPitch = 0
    var drag = 0.9999; // atmosphere! ; 1 is no drag
    var thrust = 0; // dynamic thrust powers! inits to zero
    var canvasEdgeY = 784; // sync this with HTML below
    var canvasEdgeX = 1420; // sync this with HTML below
    var collisionCounter = 0; //counts multiple collisions for static friction, always init to zero 

    $( document ).ready(function() {
      // init stuff
      lander.src = 'rocket-64x64.png';
      console.log(lander)
      // key listeners 
      $( document ).keydown(function(event) {
        event.preventDefault();

        if ( event.which == 49 ) { // 1
          thrustOn("up", .1); 
        }
        else if ( event.which == 50) { // 2
          thrustOn("up", .2); 
        }
        else if ( event.which == 51) { // 3
          thrustOn("up", .3);
        }
        else if ( event.which == 52) { // 4
          thrustOn("up", .4); 
        }
        else if ( event.which == 53) { // 5 
          thrustOn("up", .5);
        } 
        else if ( event.which == 188) { // < 
          changePitch += -1;
        }  
        else if ( event.which == 190) { // >
          changePitch += 1;
        };

      });

      $( document ).keyup(function(event) {
        event.preventDefault();

        if ( event.which == 49 ) { // 1
          thrustOff("up");
        }
        else if ( event.which == 50) { // 2
          thrustOff("up");
        }
        else if ( event.which == 51) { // 3
          thrustOff("up");             
        }
        else if ( event.which == 52) { // 4
          thrustOff("up");
        }
        else if ( event.which == 53) { // 5 
          thrustOff("up"); 
        };

      });

    });


    function loop(){

      setInterval(function(){
        // console.log("loop starts. gameLoopCounter = " + gameLoopCounter);
        // console.log("changeY = " + changeY);
        // console.log("accelY = " + accelY);
        // console.log("thrustY = " + thrust);
        gameLoopCounter += 1; 
        changeX = (changeX + accelX) * drag;
        changeY = (changeY + accelY + thrust) * drag; 
        posX += changeX;
        posY += changeY;
        pitch += changePitch;
        staticFriction(0.1);
        // console.log("positions updated to " + posX + " " + posY);
        collisionCheck();
        draw();
      },cycleTime);
    };


    function draw(){
      // console.log("draw starts")

      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {

        var ctx = canvas.getContext("2d");
        ctx.clearRect (0, 0, canvasEdgeX, canvasEdgeY)
        ctx.fillStyle = "rgba(0, 255, 0, 1)";
        drawPosY = to_i(posY);
        drawPosX = to_i(posX);
        // console.log("drawing postions as " + drawPosX + " " + drawPosY)
        ctx.save();
        ctx.translate(drawPosX, drawPosY);
        ctx.rotate(pitch * Math.PI / 180);
        drawLander(ctx);
        ctx.restore();
      }
      else {
        window.alert("You're too good looking to use a browser this old.");
      }  
    }

    function drawLander(ctx){

      ctx.drawImage(lander,-32,-32);

    };


    function thrustOn(direction, percent) {
      if (direction == "up"){
        thrust = (-5 * percent);
        console.log("ThrustOn - " + direction + " " + percent )
      }
      else {
        console.log("ThrustOn lacks direction.")
        engineError();
      }    
    } 

    function thrustOff(direction){
      if (direction == "up") {
        thrust = 0;
        console.log("ThrustOff - up");
      }
      else {
        console.log("ThrustOff lacks direction.")
        engineError();
      }    
    }

    function staticFriction(frictionDetect){
      if (collisionCounter < 3){
      }
      else {  
        changeY = 0;
        console.log("Static Y friction active")
      };

      if ( changeX > frictionDetect || changeX < (frictionDetect * -1) ){  
      }
      else {
        changeX = 0;
        console.log("Static X friction active")
      };
    };


    function collisionCheck(){
      // console.log("collisionCheck starts. collisionCounter = " + collisionCounter);

      if (posY > (canvasEdgeY - landerRadius)) { // lower edge
        console.log("hit the bottom Y edge!");
        collisionCounter += 1;

        posY = (canvasEdgeY - landerRadius);
        changeY = (changeY * reboundRate * -1)
        changeX = (changeX * reboundRate) 
      }
      else {
        collisionCounter = 0
      };

      if (posX > (canvasEdgeX - landerRadius)) { // right edge
        console.log("hit the right Y edge!");
        posX = (canvasEdgeX - landerRadius);
        changeX = (changeX * reboundRate * -1);
        changeY = (changeY * reboundRate); 
      };

      if (posY < landerRadius) {                         // upper edge
        console.log("hit the top X edge!");
        posY = landerRadius;
        changeY = (changeY * reboundRate * -1);
        changeX = (changeX * reboundRate);
      };

      if (posX < landerRadius) {                         // left edge
        console.log("hit the left X edge!");
        posX = landerRadius;
        changeX = (changeX * reboundRate * -1);
        changeY = (changeY * reboundRate);
      };
    };

   function to_i(_value) // uses Bitwise operator to convert to int - faster than Math methods
    {
     return _value | 0
    };


  </script>

    <style type="text/css">
      canvas { 
        border: 0px solid black; 
        background-color: #FFFFFF;
      }
    </style>
 
  </head>
 
  <body onload="loop();">
    <canvas id="canvas" width="1420" height="784"></canvas>
  </body>

</html>
