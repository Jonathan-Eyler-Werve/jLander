  <script type="application/javascript">
    var lander = new Image();
    var gameLoopCounter = 0;
    var frameRate = 30;
    var cycleTime = (1000 / frameRate);
    var landerRadius = 32; // half of image height (more or less)
    var reboundRate = .8 // defines bounce decay; 1 is perfect rebound; .8 is "natural"
    var momentumY = 2; // starting vertical velocity
    var momentumX = 5; // starting horizontal velocity
    var posX  = 0; // starting horizontal position 
    var posY = 0; // starting vertical position
    var gravityX = 0; // horizontal forces at work! 
    var gravityY = .5; // gravity at work!, larger is more gravity
    var pitch = 0
    var changePitch = 0
    var accelPitch = 0
    var drag = 0.9999; // atmosphere! ; 1 is no drag
    var thrustX = 0; // dynamic thrust powers! inits to zero
    var thrustY = 0; // dynamic thrust powers! inits to zero
    var canvasEdgeX = 1420; // sync this with HTML below
    var canvasEdgeY = 784; // sync this with HTML below
    var collisionCounter = 0; //counts multiple collisions for static friction, always init to zero 

    $( document ).ready(function() {
      // init stuff
      lander.src = 'rocket-64x64.png';
      console.log(lander)
      // key listeners 
      $( document ).keydown(function(event) {
        event.preventDefault();

        if ( event.which == 49 ) { // 1
          thrustX = thrustOnX(pitch, .1); 
          thrustY = thrustOnY(pitch, .1);
        };
        if ( event.which == 50) { // 2
          thrustX = thrustOnX(pitch, .2); 
          thrustY = thrustOnY(pitch, .2);     
        };

        // later feature update >> 
        // if ( event.which == 51) { // 3
        //   
        // };
        // if ( event.which == 52) { // 4
        //    
        // };
        // if ( event.which == 53) { // 5 
        //  
        // }; 

        if ( event.which == 188) { // < 
          changePitch += -1;
        };  
        if ( event.which == 190) { // >
          changePitch += 1;
        };

      });

      $( document ).keyup(function(event) {
        event.preventDefault();

        if ( event.which == 49 ) { // 1
          thrustX = thrustOff();
          thrustY = thrustOff();
        };
        if ( event.which == 50) { // 2
          thrustX = thrustOff();
          thrustY = thrustOff();
        };
        if ( event.which == 51) { // 3
              
        };
        if ( event.which == 52) { // 4
 
        };
        if ( event.which == 53) { // 5 
  
        };

      });

    });


    function loop(){

      setInterval(function(){

        gameLoopCounter += 1; 
        momentumX = (momentumX + gravityX + thrustX) * drag;
        momentumY = (momentumY + gravityY + thrustY) * drag; 
        posX += momentumX;
        posY += momentumY;
        pitch += changePitch;
        staticFriction(0.1);
        // console.log("positions updated to " + posX + " " + posY);
        collisionCheck();
        draw();
      },cycleTime);
    };


    function draw(){
      
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {

        var ctx = canvas.getContext("2d");
        ctx.clearRect (0, 0, canvasEdgeX, canvasEdgeY)
        ctx.fillStyle = "rgba(0, 255, 0, 1)";
        drawPosY = to_i(posY);
        drawPosX = to_i(posX);
        // console.log("drawing postions as " + drawPosX + " " + drawPosY)
        ctx.save();
        ctx.translate(drawPosX, drawPosY);
        ctx.rotate(pitch * Math.PI / 180);
        drawLander(ctx);
        drawData(ctx);
        ctx.restore();
      }
      else {
        window.alert("You're too good looking to use a browser this old.");
      }  
    }

    function drawLander(ctx){

      ctx.drawImage(lander,-32,-32);

    };

    function drawData(ctx){

    };


    function thrustOnX(degrees, percent) {
    
      // http://www.mathsisfun.com/polar-cartesian-coordinates.html
 
      var _thrust = (5 * percent); 
      return (_thrust * Math.sin(to_rad(degrees)));
    } 

    function thrustOnY(degrees, percent) {
      var _thrust = (-5 * percent);
      return (_thrust * Math.cos(to_rad(degrees)));
    };

    function thrustOff(){ // needs refactoring! 
      console.log("ThrustOff runs"); 
      return 0;
    }

    function staticFriction(frictionDetect){
      if (collisionCounter < 3){
      }
      else {  
        momentumY = 0;
        // console.log("Static Y friction active")
      };

      if ( momentumX > frictionDetect || momentumX < (frictionDetect * -1) ){  
      }
      else {
        momentumX = 0;
        // console.log("Static X friction active")
      };
    };


    function collisionCheck(){
      // console.log("collisionCheck starts. collisionCounter = " + collisionCounter);

      if (posY > (canvasEdgeY - landerRadius)) { // lower edge
        // console.log("hit the bottom Y edge!");
        collisionCounter += 1;

        posY = (canvasEdgeY - landerRadius);
        momentumY = (momentumY * reboundRate * -1)
        momentumX = (momentumX * reboundRate) 
      }
      else {
        collisionCounter = 0
      };

      if (posX > (canvasEdgeX - landerRadius)) { // right edge
        // console.log("hit the right Y edge!");
        posX = (canvasEdgeX - landerRadius);
        momentumX = (momentumX * reboundRate * -1);
        momentumY = (momentumY * reboundRate); 
      };

      if (posY < landerRadius) {                 // upper edge
        // console.log("hit the top X edge!");
        posY = landerRadius;
        momentumY = (momentumY * reboundRate * -1);
        momentumX = (momentumX * reboundRate);
      };

      if (posX < landerRadius) {                 // left edge
        // console.log("hit the left X edge!");
        posX = landerRadius;
        momentumX = (momentumX * reboundRate * -1);
        momentumY = (momentumY * reboundRate);
      };
    };

    function to_i(_value) 
   // uses Bitwise operator to convert value to int - allegedly faster than Math methods
    {
     return _value | 0
    };

    function to_rad(_degrees){
      return _degrees * (Math.PI / 180)
    };
